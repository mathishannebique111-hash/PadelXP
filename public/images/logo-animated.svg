<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <style>
      .text-padel { fill: #E8E8E8; font-family: Arial, sans-serif; font-weight: bold; font-style: italic; font-size: 80px; }
      .text-xp { fill: #BFFF00; font-family: Arial, sans-serif; font-weight: bold; font-style: italic; font-size: 80px; }
      
      .speed-line {
        fill: none;
        stroke: #BFFF00;
        stroke-width: 4;
        stroke-linecap: round;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
      }
      
      /* Bottom line animation - draws first */
      .line-bottom {
        animation: drawLine 0.6s ease-out forwards;
        animation-delay: 0.3s;
      }
      
      /* Top swoosh animation - draws second */
      .line-top {
        animation: drawLine 0.8s ease-out forwards;
        animation-delay: 0.6s;
      }
      
      @keyframes drawLine {
        to {
          stroke-dashoffset: 0;
        }
      }
      
      /* Text fade in */
      .text-container {
        opacity: 0;
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </defs>
  
  <!-- Text appears first -->
  <g class="text-container">
    <text x="50" y="110" class="text-padel">Padel</text>
    <text x="310" y="110" class="text-xp">XP</text>
  </g>
  
  <!-- Bottom underline swoosh (draws first, from left to right) -->
  <path class="speed-line line-bottom" d="M 60,120 Q 200,125 350,115" />
  
  <!-- Top right swoosh (draws second, creating the speed effect) -->
  <path class="speed-line line-top" d="M 400,80 Q 500,60 550,90 Q 580,110 560,140 Q 540,170 480,180" />
</svg>
